    <!-- Slider -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://assetscdn1.paytm.com/images/cinema/Jailer-1035%E2%80%8A%C3%97%E2%80%8A420-bf3ab7e0-2d64-11ee-b34d-05fa8644d6a7.jpg"
            class="d-block w-100"
            style="height: 30%"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://collider.com/wp-content/uploads/inception_movie_poster_banner_04.jpg"
            class="d-block w-100 h-80"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://alishahussain27.files.wordpress.com/2014/11/the-hobbit-the-desolation-of-smaug-2013-movie-banner-poster.jpg"
            class="d-block w-100 h-80"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div id="main">
      <!-- Popular -->
      <h1 class="np" id="pop">Popular</h1>
      <div class="c" id="po"></div>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li onclick="popular()">
            <button class="load_more">Load More</button>
          </li>
        </ul>
      </nav>

      <!-- Now Playing -->
      <h1 class="np" id="np">Now Playing</h1>
      <div class="c" id="card"></div>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li onclick="next()"><button class="load_more">Load More</button></li>
        </ul>
      </nav>

      <!-- Top Rated -->
      <h1 class="np" id="top_r">Top Rated</h1>

      </nav>

      <!-- Upcoming -->

        <ul class="pagination">

          </li>
        </ul>
      </nav>
    </div>
